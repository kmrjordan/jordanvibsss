<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen animate-fade-in">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-4xl font-extrabold bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 text-transparent bg-clip-text animate-pulse tracking-widest font-poppins">
            V
          </h1>
      <nav class="space-x-4">
        <a href="../index.html" class="hover:text-indigo-500">Home</a>
        <a href="shop.html" class="hover:text-indigo-500">Shop</a>
        <a href="about.html" class="hover:text-indigo-500">About</a>
        <a href="contact.html" class="hover:text-indigo-500">Contact</a>
        <a href="cart.html" class="hover:text-indigo-500">Cart ðŸ›’</a>
      </nav>
    </div>
  </header>
  <div class="animate-fade-in">
  <!-- Main Content -->
  <main class="flex-grow max-w-xl mx-auto px-4 py-16">
    <h2 class="text-3xl font-bold mb-6 text-indigo-700 text-center">Payment</h2>

    <form class="bg-white p-8 rounded-lg shadow-lg space-y-6">
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Full Name</label>
        <input type="text" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Your Name" required>
      </div>
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Card Number</label>
        <input type="text" maxlength="19" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="1234 5678 9012 3456" required>
      </div>
      <div class="flex gap-4">
        <div class="flex-1">
          <label class="block mb-1 font-semibold text-gray-700">Expiry</label>
          <input type="text" maxlength="5" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="MM/YY" required>
        </div>
        <div class="flex-1">
          <label class="block mb-1 font-semibold text-gray-700">CVV</label>
          <input type="password" maxlength="4" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="123" required>
        </div>
      </div>
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Amount</label>
        <input id="amount" type="text" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" value="â‚¹0.00" readonly>
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded font-semibold hover:bg-indigo-700 transition duration-300 transform hover:scale-105">
        Pay Now
      </button>
    </form>
  </main>
</div>
  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 mt-auto">
    <div class="max-w-7xl mx-auto px-4 text-center">
      &copy; 2025 ShopEase. All rights reserved.
    </div>
  </footer>

</body>
</html>
