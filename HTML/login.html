<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | VD</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../CSS/signup.css" />
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-4xl font-extrabold bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 text-transparent bg-clip-text animate-pulse tracking-widest font-poppins">
            V
          </h1>
      <nav class="space-x-4">
        <a href="../index.html" class="hover:text-indigo-500">Home</a>
        <a href="shop.html" class="hover:text-indigo-500">Shop</a>
        <a href="about.html" class="hover:text-indigo-500">About</a>
        <a href="contact.html" class="hover:text-indigo-500">Contact</a>
        <a href="cart.html" class="hover:text-indigo-500">Cart ðŸ›’</a>
        <a href="login.html" class="hover:text-indigo-500">Login</a>
        <a href="signup.html" class="hover:text-indigo-500 font-semibold">Sign Up</a>
      </nav>
    </div>
  </header>
  <div class="animate-fade-in">
  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center py-16 px-4">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Login to Your Account</h2>
      <form class="space-y-6" action="/login" method="POST">
        <div>
          <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
          />
        </div>
        <div>
          <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
          />
        </div>
        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" class="mr-2" />
            <span class="text-sm text-gray-600">Remember me</span>
          </label>
          <a href="#" class="text-sm text-indigo-500 hover:underline">Forgot password?</a>
        </div>
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition duration-300"
        >
          Login
        </button>
      </form>
      <p class="text-sm text-center mt-6 text-gray-600">
        Don't have an account?
        <a href="./signup.html" class="text-indigo-500 hover:underline">Sign up</a>
      </p>
    </div>
  </main>
</div>
  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 mt-auto">
    <div class="max-w-7xl mx-auto px-4 text-center">
      &copy; 2025 ShopEase. All rights reserved.
    </div>
  </footer>

</body>
</html>
